<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <img src="1.png" height="100px" width="100px">
    <img src="2.png" height="100px" width="100px">
    <img src="3.png" height="100px" width="100px">
    <img src="4.png" height="100px" width="100px">
    <script>
        var imgs=document.getElementsByTagName("img");
        // console.log(imgs);
        for(var i=0;i<imgs.length;i++){
            // console.log(imgs[i]);
            imgs[i].addEventListener("click",function(){
                // console.log(this);
                this.style.display="none";
            })
        }
    </script>
</body>
</html>
